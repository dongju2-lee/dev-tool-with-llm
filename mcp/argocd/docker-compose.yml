version: "3.8"

services:
  mcp-argocd-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-argocd-server
    ports:
      - "8000:8000"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - ARGOCD_SERVER=${ARGOCD_SERVER}
      - ARGOCD_AUTH_TOKEN=${ARGOCD_AUTH_TOKEN}
    volumes:
      - ./:/app
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  mcp-network:
    driver: bridge
